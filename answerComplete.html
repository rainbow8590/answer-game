<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>答题完成</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/complete.css">
  <!-- 字体适应屏幕 -->
  <script src="./js/resizeFontSize.js"></script>
</head>
<body>
  <div class="answerComplete-main">
    <div class="content">
      <!-- 赞 -->
      <div class="hand">
        <img class="hand-bg" src="./img/answerComplate_handbg.png" alt="">
        <img class="hand" src="./img/answerComplate_hand.png" alt="">
      </div>
      <!-- 成绩 -->
      <div class="result">
        <h3>你简直太棒！</h3>
        <p>正确题数：110</p>
        <p>获得金币：110</p>
        <p>答题时长：4分26秒</p>
      </div>
      <!-- 按钮 -->
      <div class="btn"><a href="./answer.html">继续挑战</a></div>
    </div>
    <div class="share">
      <div class="share-txt">快去分享给小伙伴们吧，看看他们能答对多少题目~</div>
      <div class="share-btn">去分享</div>
    </div>
  
    <style>
      .layer-share {
        background: rgba(0,0,0,.8);
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        text-align: right;
      }

    </style>
    <!--分享提示-->
    <div class="layer-share" style="display:none">
      <img src="img/share.png" width="60%" />
    </div>


  
  </div>
  <script src="./js/jquery.1.12.4.js"></script>
  <script>

    $(".share-btn").click(function() {
      $(".layer-share").show();
    });
    $(".layer-share").click(function() {
      $(this).hide();
    })
  </script>
</body>
</html>
