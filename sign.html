<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>签到</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/sign.css">
  <!-- 字体适应屏幕 -->
  <script src="./js/resizeFontSize.js"></script>
</head>
<body>
  <div class="sign-main">
    <!-- 签到按钮 -->
    <div class="sign-btn">
      <img class="circle" src="./img/sign_circle.png" alt="">
      <img class="foot" src="./img/sign_foot.png" alt="">
      <div class="sign_bg">签到</div>
      <div class="sign_txt">+ 金 币</div>
    </div>
    <!-- 答题签到 -->
    <div class="answer-sign">
      <h3>答题签到</h3>
      <div class="sign-progress">
        <div class="dot dot1 active"></div>
        <div class="dot dot2"></div>
        <div class="dot dot3"></div>
        <div class="dot dot4"></div>
        <div class="dot dot5"></div>
      </div>
      <div class="addGold">+10金币</div>
    </div>
    <!-- 今日任务 -->
    <div class="today-task">
      <h3>今日任务</h3>
      <div class="task-item task-item1" data-id="0">
          <div class="left">分享朋友圈<strong>+10金币</strong></div>
          <div class="right">去分享</div>
      </div>
      <div class="task-item" data-id="0">
          <div class="left">对战胜利, 得分每高于一位好友加5金币, 可累加</div>
          <div class="right">去完成</div>
      </div>
    </div>

     <style>
      .layer-share {
        background: rgba(0,0,0,.8);
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        text-align: right;
      }

    </style>
    <!--分享提示-->
    <div class="layer-share" style="display:none">
      <img src="img/share.png" width="60%" />
    </div>
  </div>
  <script src="./js/jquery.1.12.4.js"></script>
  <script>

  //点击分享效果
  $('.task-item .right').on('click',function(){
    var thisId = $(this).parents('.task-item').attr('data-id');
    console.log(thisId)
    if(thisId == 0){
      $(this).addClass('gray');
      $(this).parents('.task-item').attr('data-id',1);
      $(".layer-share").show();
    }else{

    }
  })
  //隐藏分享弹层
  $(".layer-share").click(function() {
    $(this).hide();
  })
  </script>
</body>
</html>
