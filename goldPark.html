<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>金币乐园</title>
  <!-- <link rel="stylesheet" href="./css/animate.css"> -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/goldPark.css">
  <!-- 字体适应屏幕 -->
  <script src="./js/resizeFontSize.js"></script>
</head>
<body>
  <div class="goldPark-main">
    <!-- 金币数量 -->
    <div class="showGold"><strong>300</strong></div>
    
    <!-- 成长树苗 -->
    <div class="goldPark-item goldPark-item1" id="tree">
      <div class="rotate rotate1"></div>
      <div class="animated flipOutY infinite rotate rotate2"></div>
      <div class="rotate rotate3"></div>
    </div>
    <!-- 金币兑换 -->
    <div class="goldPark-item goldPark-item2" id="goldChange">
      <div class="rotate rotate1"></div>
      <div class="animated flipOutY infinite rotate rotate2"></div>
      <div class=" rotate rotate3"></div>
    </div>
    <!-- 温馨提示 -->
    <div class="tip">
      <p>温馨提示:<br/>金币的消耗不会影响你在排行榜的位置哦~</p>
    </div>
  </div>
  <script>
    var tree = document.getElementById('tree');
    var goldChange = document.getElementById('goldChange');
    //成长树苗
    tree.onclick = function(){
      location.href = './tree.html'
    }
    //金币兑换
    goldChange.onclick = function(){
      location.href = './giftExchange.html'
    }
   
  </script>
</body>
</html>
